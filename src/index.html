<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: orange;
    }
  </style>
  <script type="module" src="/build/web-components-stencil.esm.js"></script>
  <script nomodule src="/build/web-components-stencil.js"></script>
</head>

<body>
  <button id="side-drawer-btn" style="z-index: 1000; background: black; color: white; position: absolute;">Open Side
    Menu</button>
  <app-side-drawer title="Main Menu">
    <nav class="side-nav">
      <ul>
        <li><a href="/">A link</a></li>
        <li><a href="/">Another Link</a></li>
        <li><a href="/">A third link</a></li>
      </ul>
    </nav>
  </app-side-drawer>
  <script>
    const sideDrawerButton = document.querySelector('#side-drawer-btn');
    const sideDrawer = document.querySelector('app-side-drawer');
    sideDrawerButton.addEventListener('click', () => {
      if (!sideDrawer.opened) {
        console.log('opening side drawer...');
        // sideDrawer.open = true;
        sideDrawer.open();
      }
    });
  </script>
</body>

</html>
